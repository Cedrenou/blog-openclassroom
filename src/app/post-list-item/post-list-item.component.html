<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0 ,
                'list-group-item-danger': loveIts < 0}">

  <div class="title">
    <h2>{{postTitle}}</h2>
    <span>{{postDate | date: 'short' | uppercase}}</span>
  </div>
  <p><span>{{postContent}}</span></p>

  <button class="button btn btn-success" (click)="onLove()">Love it !</button>
  <button class="button btn btn-danger" (click)="onDontLove()">Don't love it !</button>
</li>
